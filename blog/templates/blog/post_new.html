{% extends "base.html" %}

{% block content %}
<h1>New post</h1>
    <form method="post" class="post-form">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button type="submit" class="save btn btn-default">Save</button>
    </form>

<p><a href="{% url "post_list_url" %}">Django Girls Blog</a></p>
{% endblock content %}
