{% extends "base.html" %}

{% block content %}

     <div>
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}

<div>    
    <p>{{ post.published_date }}</p>
    <h2><a href="{% url "post_detail_url" id=post.id %}">{{ post.title }}</a></h2>
    <p>{{ post.text|truncatewords:30 }}</p>
    <br><br><br>
</div>
    {% empty %}
<p>There are no posts yet</p>    

    {% endfor %}
{% endblock content %}
