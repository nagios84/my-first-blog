{% extends "base.html" %}


{% block title %}
	<title>{{ post.title }} - {{ post.super }}</title>    
{% endblock title %}




{% block content %}
	
	<h2 style="border-bottom: 1px solid #e7e7e7;">{{ post.title }}</h2>
	{{ post.text|linebreaksbr }}
	<br><br>
	<br><br>
<a href="{% url "post_list_url" %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" style="position: fixed; top: 10px; left: 10px;">back</a>
{% endblock content %}
